{% extends "chatting/layout.html" %}

{% block body %}
    <div class="form-center">
    <div class="edit-form-center">
    {% for post_item in post %}
        {% if post_item.image %}
            <img src="{{post_item.imageURL}}" width="100%" height="200px">
        {% else %}
        {% endif %}
        <h3>{{post_item.user.username}}</h3>
        <p>{{post_item.content}}</p>
    {% endfor %}
    <a class="btn btn-warning" href="{% url 'index' %}">Home</a>
    </div>
    </div>
{% endblock %}
